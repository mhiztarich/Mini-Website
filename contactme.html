      <main>
        <form action="thankyou.html">
          <label for="fname">Full Name:</label>

            type="text"
            name="fullname"
            id="fullname"
            placeholder="Insert Full Name here..."
            required
          />
          <br />
          <label for="lname">Email:</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Insert your email here..."
            required
          />
          <br />
          <label for="message">Message:</label> <br />
          <textarea
            name="message"
            id="contactmessage"
            cols="30"
            rows="10"
            placeholder="Please type in your message here..."
            required
          ></textarea>
          <br />

          <input id="consub" type="submit" value="SUBMIT" />
        </form>
